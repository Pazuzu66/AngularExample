<div class="container mt-5">
    <div class="row">
        <div class="card">
            <div class="card-body text-center">
                <span class="titulo">{{titulo | uppercase}}</span>
                <form class="mt-4" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Nombre del Producto</label>
                        <div class="col-sm-10">
                          <input type="text" formControlName='producto'
                            class="form-control-plaintext form-control-lg" placeholder="Producto">
                           <div class="text-danger"
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>Este campo es obligatorio</span>
                           </div>
                        </div>                        
                      </div>

                      <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Categoria</label>
                        <div class="col-sm-10">
                          <input type="text" formControlName='categoria'
                           class="form-control-plaintext form-control-lg" placeholder="Categoria">
                           <div class="text-danger"
                                *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>Este campo es obligatorio</span>
                           </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Ubicación</label>
                        <div class="col-sm-10">
                          <input type="text" formControlName='ubicacion'
                           class="form-control-plaintext form-control-lg" placeholder="Ubicación">
                           <div class="text-danger"
                                *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>Este campo es obligatorio</span>
                           </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Precio</label>
                        <div class="col-sm-10">
                          <input type="number" formControlName='precio'
                           class="form-control-plaintext form-control-lg" placeholder="Precio">
                           <div class="text-danger"
                                *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>Este campo es obligatorio</span>
                           </div>
                        </div>
                      </div>     
                      <div class="mb-3">
                          <button routerLink='/' class="btn btn-secondary btn-lg float-start">Volver</button>
                          <button type="submit" [disabled]='productoForm.invalid' class="btn btn-secondary btn-lg  float-end">Aceptar</button>
                      </div>                 
                </form>
            </div>
        </div>
    </div>
</div>
